<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bulb on/off</title>
</head>
    <h2><strong>에너지 절약을 합시다.</strong></h2>
    <h3> 현재상태 : <span id="tof"></span></h3>
    <img src="" alt="" id="bulb" style="cursor:pointer;" onclick="bulbOnOFF()">

    <button onclick="bulbOnOFF()" id="on">ON/OFF</button>
    <script>
        const bulb = document.getElementById('bulb')
        const tof = document.getElementById('tof')

        function bulbOnOFF(){           // 이미지 클릭해서 toggle 동작하기
            if(tof.innerHTML == 'ON')  //현재 'ON' 이면
                bulbOff()               //클릭했을 때 OFF 하기
            else
                bulbOn()
        }

        function bulbOn(){
            tof.innerHTML="ON"
            tof.style.color='green'
            tof.style.fontStyle='italic'
            bulb.src ="../images/color.gif"
                   
        }
        function bulbOff(){
            tof.innerHTML="OFF"
            tof.style.color='red'
            tof.style.fontStyle='italic'
            bulb.src="../images/noncolor.gif"
        }
        // 초기화는 원하는 대로
        bulbOff()
    </script>

<body>
    
</body>

</html>
