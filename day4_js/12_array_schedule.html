<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        table{ width: 800px;}
        /* 테이블 크기 800픽셀에 대한 백분율로 너비를 설정 */
        th{width: 13% ; background-color: tomato ;color:white;}
        td{width: 10%;}
        th,td{border: 1px solid tomato;padding: 7px 12px; text-align: center;}

    </style>
</head>
<body>
    <h3>오늘의 스케쥴</h3>
    <!-- 자바 스크립트 배열에 저장된 값으로 시간표 만들기 -->
    <table>
        <tr id="time">
        </tr>
        <tr id="todo">

        </tr>

    </table>
    <script>
        const time = ['09:00','11:00','12:30','14:00','16:45']
        const todo = ['수업','과제','점심식사','주간회의','자료조사']
        function makeTable(){
            // 첫번째 행에 들어갈 문자열을 만듬
            let result = '<th>TIME</th>'
            time.forEach((value)=>{
                result+=`<td>${value}</td>` //값이 하나씩 열에 추가됨
                console.log(result)
            })
            document.getElementById('time').innerHTML = result
            //두번째 행에 들어갈 문자열

            let result2 = '<th>TODO</th>'
            todo.forEach((value)=>{
                result2+=`<td>${value}</td>` 
                console.log(result2)
            })
            document.getElementById('todo').innerHTML = result2

        }
        makeTable()
    </script>
    
</body>
</html>
