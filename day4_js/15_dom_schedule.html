<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        table{ width: 800px;}
        /* 테이블 크기 800픽셀에 대한 백분율로 너비를 설정 */
        th{width: 13% ; background-color: tomato ;color:white;}
        td{width: 10%;}
        th,td{border: 1px solid tomato;padding: 7px 12px; text-align: center;}

    </style>
</head>
<body>
    <h3>오늘의 스케쥴</h3>
    <!-- 자바 스크립트 배열에 저장된 값으로 시간표 만들기 -->
    <table>
        <tr id="time">
        </tr>
        <tr id="todo">

        </tr>

    </table>
    <hr boder: 3px>
    <script>
        const time = ['09:00','11:00','12:30','14:00','16:45']
        const todo = ['수업','과제','점심식사','주간회의','자료조사']
        function makeTable(){
            //dom 메소드 이용하여 createElement, appendChild 이용해서 완성
            const tr1 = document.querySelector('#time')
            const newth1 = document.createElement('th')
            //let newth1 = document.createElement('th') ->let 으로 할 경우, 하나의 그릇만 만들어지기에 한번 더 사용해서 담아야함

            newth1.innerHTML='TIME'
            tr1.append(newth1)
            time.forEach((value)=>{ 
                const newtd1 = document.createElement('td')
                newtd1.innerHTML=value
                tr1.appendChild(newtd1)
            })

            const tr2 = document.querySelector('#todo')
            const newth2 = document.createElement('th') 
            newth2.innerHTML='TODO'
            tr2.append(newth2)
            todo.forEach((value)=>{
                const newtd2 = document.createElement('td')
                newtd2.innerHTML=value
                tr2.appendChild(newtd2)
            })
        }
        </script>








    <table id ="vertical">
        <thead>
            <tr>
                <th>TIME</th>
                <th>TODO</th>
            </tr>
            <tbody id="vertical">
                <!-- tbody의 자식으로 tr을 만들어서 append 하기. 순수 for문으로 배열 사용 -->
            </tbody>
        </thead>
    </table>

    <script>
        const time2 = ['09:00','11:00','12:30','14:00','16:45']
        const todo2 = ['수업','과제','점심식사','주간회의','자료조사']

        function makeTable2(){
            
            const tbody = document.getElementById('vertical') //해당 id의 요소를 가져오겠다
            //const tbody = document.querySelector('tbody') //tbody가 한개일때만 가능 - table 태그의 tbody는 브라우저에서 자동 추가
            for(let i =0; i<time2.length; i++){
                const tr = document.createElement('tr')
                const td1 = document.createElement('td')
                td1.innerHTML=time2[i]
                const td2 = document.createElement('td')
                td2.innerHTML=todo2[i]
                
                
                tr.appendChild(td1)
                tr.appendChild(td2)
                
                tbody.appendChild(tr)
            }
        }
        makeTable()
        makeTable2()
        </script>
</body>
</html>
