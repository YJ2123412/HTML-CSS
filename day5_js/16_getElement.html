<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <table>
        <tr  class="twice">
            <td>사나</td>
        </tr>
        <tr class="twice">
            <td>모모</td>
        </tr>
        <tr class="twice">
            <td>다현</td>
        </tr>
        <tr class="twice">
            <td>나연</td>
        </tr>
        <tr class="twice">
            <td>쯔위</td>
        </tr>
        <tr>
            <td>MOMO</td>
        </tr>
    </table>
    <script>
        // 활용도는 query 가 더 좋음
        const twice1 = document.getElementsByTagName('tr')// 1, 4 ->HTMLCollection ->forEach문 불가능
        const twice2 = document.querySelectorAll('tr')
        const twice3 = document.querySelectorAll('.twice') // 2,3 ->NodeList  ->forEach문 가능  
        const twice4 = document.getElementsByClassName('.twice') // 2,3 ->NodeList  ->forEach문 가능  
        console.log(twice1)
        console.log(twice2)
        console.log(twice3)
        console.log(twice4)

        twice3.forEach(element=>{                   //() 안에 있는 것은 값임
            console.log('가져온 요소는 ',element)
        })

        // twice1.forEach(Element=>{                   //() 안에 있는 것은 값임
        //     console.log('가져온 요소는 '.Element)
        // })  -> 오류. foreach 쓸 수 없음
    </script>


    
</body>
</html>
